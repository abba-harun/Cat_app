<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A cube toy">
    <p>Item: Colorful Cube</p>
    <p>Price: $10.00</p>
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label><br>
      <input type="text" id="card-name" name="card-name" required aria-required="true"><br><br>

      <label for="card-number">Card Number:</label><br>
      <input type="text" id="card-number" name="card-number" required aria-required="true"><br><br>

      <label for="exp-date">Expiration Date:</label><br>
      <input type="text" id="exp-date" name="exp-date"><br><br>

      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv"><br><br>

      <button type="submit">Pay Now</button>
    </form>
  </section>

</body>
</html>
