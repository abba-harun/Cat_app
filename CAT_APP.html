<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CatPhotoApp</title>
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1>

      <section>
        <h2>Cat Photos</h2>
        <p> 
          Everyone loves
          <a href="https://www.freecodecamp.org/news/cute-cat-photos/" target="_blank">cute cats</a>
          online!
        </p>
        <p>
          See more
          <a target="_blank" href="https://www.pexels.com/search/cat/">cat photos</a>
          in our gallery.
        </p>
        <a href="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" target="_blank">
          <img
            src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg"
            alt="A cute tabby kitten lying on a blanket."
            width="500"
          />
        </a>
      </section>

      <section>
        <h2>Cat Lists</h2>

        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Lasagna_%281%29.jpg/640px-Lasagna_%281%29.jpg"
            alt="A slice of lasagna on a plate."
            width="400"
          />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>

        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>

        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Several cats looking in different directions."
            width="500"\\
          />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <p>
        No Copyright -
        <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
