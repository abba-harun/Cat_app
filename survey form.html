<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey</title>
</head>
<body>
  <h1 id="title">Simple Survey Form</h1>
  <p id="description">Please fill out the form below.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Your age">

    <label for="dropdown">Favorite color:</label>
    <select id="dropdown" name="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>

    <p>Choose your gender:</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>

    <p>What do you like?</p>
    <input type="checkbox" name="likes" value="music"> Music<br>
    <input type="checkbox" name="likes" value="sports"> Sports<br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" placeholder="Write something..."></textarea><br>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
